user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Size Limits
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams
    upstream flask_app {
        server 127.0.0.1:10000;
        keepalive 32;
    }

    upstream qgis_fastcgi {
        server 127.0.0.1:5555;
    }

    # Main Server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        # ============ API FLASK ============
        location /api/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer optimizations
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                return 204;
            }
        }

        # ============ QGIS SERVICE ============
        location /qgis/ {
            # Remove /qgis prefix for FastCGI
            rewrite ^/qgis/(.*)$ /$1 break;

            fastcgi_pass qgis_fastcgi;
            fastcgi_index qgis_mapserv.fcgi;

            # FastCGI params
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /usr/lib/cgi-bin/qgis_mapserv.fcgi;
            fastcgi_param SCRIPT_NAME /qgis_mapserv.fcgi;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QGIS_PROJECT_FILE /etc/qgis/projects/project.qgs;
            fastcgi_param QGIS_SERVER_LOG_LEVEL 0;
            fastcgi_param QT_QPA_PLATFORM offscreen;

            # Timeouts (longer for QGIS processing)
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;

            # CORS for QGIS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;

            # Handle OPTIONS for CORS
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # ============ STATIC FILES ============
        location /data/ {
            alias /data/;
            autoindex off;

            # Security for data directory
            location ~* \.(shp|shx|dbf|prj|zip)$ {
                add_header Content-Disposition "attachment";
            }

            # Cache static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|geojson)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            # OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # ============ HEALTH CHECKS ============
        location /health {
            access_log off;
            error_log off;

            # Check Flask app
            proxy_pass http://flask_app/api/health;
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback_health;
        }

        location @fallback_health {
            return 200 '{"status":"degraded","service":"nginx","message":"Flask app unavailable"}';
            add_header Content-Type application/json;
        }

        location /nginx-health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # ============ ROOT & FAVICON ============
        location = / {
            return 200 '{
                "service": "QGIS Server API",
                "version": "2.0.0",
                "crs": "EPSG:32630",
                "endpoints": {
                    "health": "/health",
                    "api_docs": "/api/docs",
                    "qgis_service": "/qgis/",
                    "data_files": "/data/"
                },
                "timestamp": "$time_iso8601"
            }';
            add_header Content-Type application/json;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }

        # ============ ERROR PAGES ============
        error_page 404 /404.json;
        location = /404.json {
            return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            return 500 '{"error": "Server Error", "message": "An internal server error occurred"}';
            add_header Content-Type application/json;
        }
    }
}